How to Limit File Upload Size in Nginx
By default, Nginx has a limit of 1MB on file uploads. To set file upload size, you can use the client_max_body_size directive, which is part of Nginxâ€™s ngx_http_core_module module. This directive can be set in the http, server or location context.


Set in http block which affects all server blocks (virtual hosts):
http {
    ...
    client_max_body_size 100M;
}   


Set in server block, which affects a particular site/app.
server {
    ...
    client_max_body_size 100M;
}


Set in location block, which affects a particular directory (uploads) under a site/app.
location /uploads {
    ...
    client_max_body_size 100M;
} 


Save the file and restart Nginx web server to apply the recent changes using following command.


Now that you are editing the file you need to add the line into the server block, like so;

server {
    client_max_body_size 8M;

    //other lines...
}
If you are hosting multiple sites add it to the http context like so;

http {
    client_max_body_size 8M;

    //other lines...
}
And also update the upload_max_filesize in your php.ini file so that you can upload files of the same size.



  


