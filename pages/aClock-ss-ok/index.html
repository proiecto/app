<!DOCTYPE html><html lang='es' dir='ltr'><head><meta charset="utf-8"><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Proiecto BackOffice</title><link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'><link rel="stylesheet" media="screen" href="css/main.css" /></head><body><div class="container"><div id="myclock"></div><div id="alarm1" class="alarm"><a href="javascript:void(0)" id="turnOffAlarm">ALARM OFF</a></div></div><br><br><a href="/" id="btnBack">Return</a><script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script><script language="javascript" type="text/javascript" src="js/jquery.thooClock.js"></script><script language="javascript"> var intVal, myclock; $(window).resize(function() { window.location.reload() }); $(document).ready(function() { var audioElement = new Audio(""); $('#myclock').thooClock({ size: $(document).height() / 1.4, sweepingMinutes: true, sweepingSeconds: true, onAlarm: function() { $('#alarm1').show(); alarmBackground(0); document.body.appendChild(audioElement); var canPlayType = audioElement.canPlayType("audio/ogg"); if(canPlayType.match(/maybe|probably/i)) { audioElement.src = 'alarm.ogg'; } else { audioElement.src = 'alarm.mp3'; } audioElement.addEventListener('canplay', function() { audioElement.loop = true; audioElement.play(); }, false); }, showNumerals: true, brandText: 'PROIECTO', brandText2: 'Business Cloud Platform', onEverySecond: function() { }, offAlarm: function() { $('#alarm1').hide(); audioElement.pause(); clearTimeout(intVal); $('body').css('background-color', '#FCFCFC'); } }); }); $('#turnOffAlarm').click(function() { $.fn.thooClock.clearAlarm(); }); $('#set').click(function() { var inp = $('#altime').val(); $.fn.thooClock.setAlarm(inp); }); function alarmBackground(y) { var color; if(y === 1) { color = '#CC0000'; y = 0; } else { color = '#FCFCFC'; y += 1; } $('body').css('background-color', color); intVal = setTimeout(function() { alarmBackground(y); }, 100); } </script></body></html>
